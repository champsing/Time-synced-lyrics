<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div class="song-info">
            <div class="song-title">
                {{ songShownName? songShownName : songFileName }}
            </div>
            <div class="song-artist">
                {{ songArtistName? songArtistName : "Various Artist" }}
            </div>
        </div>
        
        <div class="player-container-flex">
            <div class="player-container">
                <audio controls ref="audio" id="audio" src="" @timeupdate="updateTime" class="song-player">
                </audio>
            </div>
            <div class="lyrics-container">
                <div v-for="(line, index) in parsedLyrics" :key="index" class="lyric-line"
                    :class="{ 'active': isCurrentLine(index) }">
                    <button :id="index" @click="jumpToCurrentLine(index)" class="lyric-button">
                        <span v-for="(char, charIndex) in line.text" :key="charIndex" class="lyric-char"
                            :style="getCharStyle(index, charIndex)">
                            {{ char }}
                        </span>
                    </button>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
